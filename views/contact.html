<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <p>Logo | Company Name</p>
        <nav id="bar-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div id="content">
        <h1>Contact Us</h1>
        <div id="form-container">
            <form>
                <label class="label" for="name" required>Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name here" autocomplete="off"><br>
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="lorem@ipsum.com" autocomplete="off" required><br>
                <label class="label" for="msg">Message:</label>
                <textarea id="msg" name="message" placeholder="Write your message here..." required></textarea><br>
                <input type="submit" id="submit">
            </form>   
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
